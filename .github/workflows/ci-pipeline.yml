name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Set up Docker
          uses: docker/setup-buildx-action@v2
  
        - name: Build and run tests
          run: |
            docker-compose -f docker/docker-compose.dev.yml up test-runner
  