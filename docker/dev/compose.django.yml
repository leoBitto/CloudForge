services:
  django-app:
    build:
      context: ../../src/django
      dockerfile: Dockerfile
    image: django-app:latest
    expose:
      - 8000
    env_file:
      - ../../src/django/config/django.conf
    volumes:
      - ../../src/django/app:/app
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    depends_on:
      postgres-bronze:
        condition: service_healthy
      postgres-silver:
        condition: service_healthy
      postgres-gold:
        condition: service_healthy
    networks:
      - app_network
    environment:
      - PYTHONPATH=/app
    command: gunicorn app.base.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120

  django-init:
    build:
      context: ../../src/django
      dockerfile: Dockerfile
    image: django-app:latest
    env_file:
      - ../../src/django/config/django.conf
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    depends_on:
      postgres-bronze:
        condition: service_healthy
      postgres-silver:
        condition: service_healthy
      postgres-gold:
        condition: service_healthy
    networks:
      - app_network
    command: >
      bash -c "
      python manage.py makemigrations --noinput &&
      python manage.py migrate --noinput &&
      python manage.py migrate --noinput --database=silver &&
      python manage.py migrate --noinput --database=gold &&
      python manage.py collectstatic --noinput --clear &&
      python create_superuser.py
      "


volumes:
  static_volume:
  media_volume:
